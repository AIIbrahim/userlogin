        <section class="middle">
            <div class="container">
                <div class="row">
                    <div class="response">
                    </div>
                    <div class="contain-space">
                        <div class="col-md-6">
                            <div>
                                <h3 class="white"> Are you a returning user <br>
                                      Please Log in 
                                </h3>
                                <button class=" btn btn-primary" id="new-login"> LOGIN</button>
                        
                                <form action="" class="join" id="user-login">
                                    <h3  > User Login </h3>
                                    <input class="click" type="text" id="username" placeholder="Enter Your Username"></input>
                                    <input class="click" type="password" id="password" placeholder="Enter Your Password" ></input>

                                </form>
                                
                            
                            </div>
                        </div>

                                <h3 class="white"> Are you a new user <br>
                                        Please Register here
                                </h3>
                                <button class=" btn btn-primary" id="new-register" > REGISTER</button>
                      
                            <form action="" class="join" id="user-register">
                                <h3>Get started for free</h3>
                                <input class="click" type="text" placeholder="Enter Your Email Address" id="newemail"></input>
                                <input class="click" type="text" placeholder="Enter Your Username" id="newuser"></input>
                                <input class="click" type="text" placeholder="Enter Your Phone Number" id="newphone"></input>
                                <input class="click" type="password" placeholder="Enter Your Password" id="newpass" ></input>
                                <input class="click" type="password" placeholder="Confirm Your Password" id="newconpass" ></input>
                                <button class="btn sign click white" id="reg-submit" > Submit</button>
                            </form>

                            </div>
